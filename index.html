
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divine Threads | Premium Streetwear & Urban Fashion</title>
    <meta name="description" content="Discover Divine Threads - Premium streetwear brand featuring exclusive urban fashion, limited edition drops, and faith-inspired designs. Shop the latest street style collections." />
    <meta name="keywords" content="streetwear, urban fashion, premium clothing, limited edition, street style, fashion brand, urban wear, trendy clothes, exclusive drops" />
    <meta name="author" content="Divine Threads" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://divinethreads.com" />

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Divine Threads | Premium Streetwear & Urban Fashion" />
    <meta property="og:description" content="Discover Divine Threads - Premium streetwear brand featuring exclusive urban fashion, limited edition drops, and faith-inspired designs." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://divinethreads.com" />
    <meta property="og:image" content="https://divinethreads.com/og-image.jpg" />
    <meta property="og:site_name" content="Divine Threads" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Divine Threads | Premium Streetwear & Urban Fashion" />
    <meta name="twitter:description" content="Discover Divine Threads - Premium streetwear brand featuring exclusive urban fashion, limited edition drops, and faith-inspired designs." />
    <meta name="twitter:image" content="https://divinethreads.com/twitter-image.jpg" />
    <meta name="twitter:site" content="@divinethreads" />
    <meta name="twitter:creator" content="@divinethreads" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Schema.org structured data for fashion brand -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ClothingStore",
      "name": "Divine Threads",
      "description": "Premium streetwear brand featuring exclusive urban fashion, limited edition drops, and faith-inspired designs",
      "url": "https://divinethreads.com",
      "logo": "https://divinethreads.com/logo.png",
      "sameAs": [
        "https://instagram.com/divinethreads",
        "https://twitter.com/divinethreads",
        "https://facebook.com/divinethreads"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://divinethreads.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
